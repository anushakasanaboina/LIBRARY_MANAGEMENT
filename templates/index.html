<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Library Management System</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Add Book</h3>
            <form action="/add_book" method="POST">
                <input class="form-control mb-2" name="title" placeholder="Book Title" required>
                <input class="form-control mb-2" name="author" placeholder="Author" required>
                <button class="btn btn-primary w-100">Add Book</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Add Member</h3>
            <form action="/add_member" method="POST">
                <input class="form-control mb-2" name="name" placeholder="Member Name" required>
                <input class="form-control mb-2" name="membership_type" placeholder="Membership Type" required>
                <button class="btn btn-success w-100">Add Member</button>
            </form>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a href="/books" class="btn btn-outline-primary mx-2">View Books</a>
        <a href="/members" class="btn btn-outline-success mx-2">View Members</a>
    </div>
</div>
</body>
</html>
